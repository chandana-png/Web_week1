<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Assignments</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 80%;
            max-width: 600px;
        }
        
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 2px solid #4CAF50;
            padding-bottom: 10px;
        }
        
        .assignment {
            background-color: #f9f9f9;
            border-left: 4px solid #4CAF50;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 0 5px 5px 0;
            transition: all 0.3s ease;
        }
        
        .assignment:hover {
            background-color: #e9f5e9;
            transform: translateX(5px);
        }
        
        .assignment h2 {
            color: #2E7D32;
            margin-top: 0;
            margin-bottom: 10px;
        }
        
        .assignment a {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 4px;
            font-weight: 500;
            transition: background-color 0.3s;
        }
        
        .assignment a:hover {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Assignments</h1>
        
        <div class="assignment">
            <h2>Assignment 1 - HTML</h2>
            <a href="task1.html">View Assignment</a>
        </div>
        
        <div class="assignment">
            <h2>Assignment 2 - CSS</h2>
            <a href="CSS.html">View Assignment</a>
        </div>
        <div class="assignment">
            <h2>Assignment 3 - Bootstrap</h2>
            <a href="BS.html">View Assignment</a>
        </div>
        
    </div>
</body>
</html>
